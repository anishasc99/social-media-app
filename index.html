<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/feed.css" rel="stylesheet">
    <link href="./css/suggestions.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/profileStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Home Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-3 myProfile-Container">
                
                <div class="profileSection">
                    <h1 class="display-5 app-heading">Social Media App</h1>
                    <img id="profileImg" src="" alt="profile"
                            class="profile_img"><br>
                    <p id="username"></p><br><br>
                    
                    <!-- <button id="addPost" class="btn btn-light nav-button "
                    data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Post</button> -->
                    <!-- Button trigger modal -->
                    <button type="button" id="addPost"  class="btn btn-light addPostBtn nav-button"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="bi bi-plus-lg">&nbsp; ADD POST</i>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Add New Post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="newPostForm" method="POST" action="http://localhost:3000/post">
                                        <label for="recipient-name" class="col-form-label">Title</label>
                                        <input type="text" class="form-control" id="title-name">
                                        <label for="message-text" class="col-form-label">Description</label>
                                        <textarea class="form-control" id="description-text" rows="4"></textarea>
                                        <br>
                                        <label for="formFile" class="form-label" >Add Image</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary addNewPost" id="addNewPost">Post</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="myFeedBtn" class="btn btn-light btn-lg myFeedBtn nav-button"><i class="bi bi-newspaper"></i>&nbsp;
                        FEED</button>
                    <button type="button" id="myPost" class="btn btn-light btn-lg myPostBtn nav-button"><i class="bi bi-person-square"></i>&nbsp; MY
                            POSTS</button>
                    

                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-6 myFeed-Container">
                <h4 class="display-6 yourFeedTitle" id="middle-title">Your Feed</h4>
                <div class="container">
                    <div class="row">
                        <div class="myFeed" id="myFeed">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 mySuggestions-Container">
                <div class="myConnections">
                    <div class="container-fluid">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 FollowingTitle">
                            <!--<h3>Following</h3>-->
                            <h4 class="display-6">Following</h4>
                        </div>
                        <div class="row following-list" id="following">
                            
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 SuggestionsTitle">
                            <!--<h3>Suggestions</h3>-->
                            <h4 class="display-6">Suggestions</h4>
                        </div>
                        <div class="row suggestions-list" id="suggestions">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/suggestions.js" type="text/javascript"></script>
    <script src="js/profileScript.js"></script>
</body>

</html>
